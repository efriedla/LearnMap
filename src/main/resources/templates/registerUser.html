<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset = "ISO-8859-1" />
    <link href = "./css/styles.css" rel = "stylesheet"/>
    <title>LearnMap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<nav th:replace="template :: nav"></nav>
<div align="center">
    <form th:action="@{/learner/register}" method="post" th:object="${learner}">
        <label for="username">username:</label><br>
        <input type="text" id="username"  th:field="*{username}" required/><br>
        <div>
            <p class="error" th:each="error : ${#fields.errors('username')}" th:text="${error}"></p>
        </div>

        <label for="email">email:</label><br>
        <input type="email" id="email"   th:field="*{email}" /><br>

        <div>
            <p class="error" th:each="error : ${#fields.errors('email')}" th:text="${error}"></p>
        </div>

        <label for="password">password:</label><br>
        <input type="password" id="password"  th:field="*{password}" /><br>
        <div>
            <pre class="error" th:each="error : ${#fields.errors('password')}" th:text="${error}"></pre>
        </div>

        <input type="submit" value="submit" />

    </form>
</div>
<footer th:replace="template :: footer"></footer>
</body>
</html>
