<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset = "ISO-8859-1" />
    <link href = "./css/styles.css" rel = "stylesheet"/>
    <title>LearnMap Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<nav th:replace="template :: nav"></nav>
<!--<div th:replace="template ::  about"></div>-->
<h2>Getting started</h2>
<p>Learner Home</p>
<div>
    <h1>Confirmed</h1>
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" th:src="@{${learner.imageUrl}}" alt="Card image cap">
        <div class="card-body">
            <p class="card-text"><span th:text = "${learner.email}"></span></p>
            <li name="firstName" th:text = "${learner.firstName}"></li>
            <li name="lastName" th:text = "${learner.lastName}"></li>
            <li name="username" th:text = "${learner.username}"></li>

            <a th:href="@{'/learner/update/' + ${learner.id}}"><button type="submit" class="btn btn-primary">Edit</button></a>
        </div>
    </div>

</div>
<footer th:replace="template :: footer"></footer>
</body>
</html>
